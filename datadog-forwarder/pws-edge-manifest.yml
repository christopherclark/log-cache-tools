---
applications:
- name: datadog-forwarder-edge
  memory: 512M
  instances: 1
  buildpack: binary_buildpack
  command: ./datadog-forwarder-edge
  env:
    CLIENT_ID: logcache-metrics-datadog-forwarder
    CLIENT_SECRET: ((CLIENT_SECRET))
    LOG_CACHE_ADDR: https://log-cache-edge.run.pivotal.io
    LOG_CACHE_HTTP_ADDR: https://log-cache-edge.run.pivotal.io
    LOG_CACHE_GROUP_NAME: datadog-forwarder-edge
    DATADOG_API_KEY: ((DATADOG_API_KEY))
    METRIC_HOST: run.pivotal.io
    METRIC_PREFIX: log_cache_edge
    SOURCE_ID_WHITELIST: log-cache-edge.*
    UAA_ADDR: https://uaa.run.pivotal.io
